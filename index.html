<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OmegaPro Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container text-center py-5">
        <div class="row pb-5">
            <div class="col-md-12 col-12">
                <h1>OmegaPro Calculator</h1>
                <p>Put your amount in the $. Put how many times you want to reinvest with your return amount. Put starting month and year and click Submit.</p>
            </div>
        </div>
        <div class="row">
          <div class="col-md-6 col-6">
            <div class="input-group mb-3">
                <span class="input-group-text">$</span>
                <input type="number" class="form-control" id="amount" placeholder="$3000">
              </div>              
          </div>
          <div class="col-md-6 col-6">
            <div class="input-group mb-3">
                <span class="input-group-text">Reinvest</span>
                <input type="number" class="form-control" id="reInvest" placeholder="Ex: 1">
              </div>              
          </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-6">
              <div class="input-group mb-3">
                  <span class="input-group-text">Month</span>
                  <input type="number" class="form-control" id="month" placeholder="Ex: 1">
                </div>              
            </div>
            <div class="col-md-6 col-6">
              <div class="input-group mb-3">
                  <span class="input-group-text">Year</span>
                  <input type="number" class="form-control" id="year" placeholder="2023">
                </div>              
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 col-12">
                <button type="button" class="btn btn-success" id="submit">Calculate</button>
            </div>
        </div>
        <div class="row py-5">
            <div class="col-md-12 col-12">
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Return Amount</th>
                        <th scope="col">Finished Date</th>
                        <th scope="col">Passive</th>
                      </tr>
                    </thead>
                    <tbody id="tbody">
                    </tbody>
                  </table>
            </div>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="js/income.js"></script>
</body>
</html>
